<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Homework 8</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- В этот список добавляй элементы галереи -->
		<ul class="gallery js-gallery"></ul>

		<!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
		<div class="lightbox js-lightbox">
			<div class="lightbox__overlay"></div>

			<div class="lightbox__content">
				<button type="button" class="lightbox__button lightbox__button--left" data-action="left-lightbox"></button>
				<img class="lightbox__image" src="" alt="" />
				<button type="button" class="lightbox__button lightbox__button--right" data-action="right-lightbox"></button>
			</div>

			<button type="button" class="lightbox__button lightbox__button--close" data-action="close-lightbox"></button>
		</div>

		<script src="./js/gallery-items.js" type="module"></script>
		<script src="./js/gallery-scripts.js" type="module"></script>
	</body>
</html>
